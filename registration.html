<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration</title>
    </head>
    <body>
        <center>
        <form>
            <table style="background-color: rgb(144, 238, 144); width: 770; border: 1px solid black;">
            <tr>
                <td style="color: green; font-size: 47; border: 1px solid black; padding: 6px; text-align: center;">Learner Registration Form</td>
            </tr>
            </table>
            <table style="background-color: rgb(144, 238, 144); width: 770; padding-left: 50px; padding-top: 30px;">
                <tr>
                    <td>
                    <label for="name">Name:</label><br>
                    <input type="text" name="name" id="name" placeholder="Enter Full Name" size="72"><br><br>

                    <label for="fname">Father's Name:</label><br>
                    <input type="text" name="fname" id="fname" size="72"><br><br>

                    <label for="mname">Mother's Name:</label><br>
                    <input type="text" name="mname" id="mname" size="72"><br><br>

                    <label for="tel">MobilePhone Number:</label><br>
                    <input type="tel" name="tel" placeholder="09xxxxxxxxx" pattern="[0,9]{2}-[0-9]{9}" max="11" id="tel" size="72"><br><br>

                    <label>Email:</label><br>
                    <input type="email" name="email" placeholder="sample@example.com" size="72"><br><br>

                    <label>Gender:</label><br>
                    <input type="radio" id="r1" name="r1">
                    <label for="r1">Male</label>
                    <input type="radio" id="r2" name="r1">
                    <label for="r2">Female</label>
                    <input type="radio" id="r3" name="r1">
                    <label for="r3">Other</label><br><br>

                    <label for="date">Date of Birth:</label><br>
                    <input type="date" name="date" id="date"><br><br>

                    <label for="Address">Address:</label><br>
                    <input type="text" name="Address" id="Address" placeholder="House, Street, Township, State/Division" size="72"><br><br>

                    <label for="bg">Blood Group:</label><br>
                    <select id="bg" name="bg">
                        <option value="A" selected>A</option>
                        <option value="B">B</option>
                        <option value="O">O</option>
                        <option value="Other">Other</option>
                    </select><br><br>

                    <label>Course:</label><br>
                    <input type="checkbox" name="cb1" id="cb1"><label for="cb1">Beginner</label><br>
                    <input type="checkbox" name="cb2" id="cb2"><label for="cb2">Intermediate</label><br>
                    <input type="checkbox" name="cb3" id="cb3"><label for="cb3">Advance</label><br><br>

                    <label>Bio Photo:</label><br>
                    <input type="file" name="file"><br><br>

                    <label>Desired Classmates</label><br>
                    <input type="number" name="number" min="5" max="20" step="5"><br><br>

                    <input type="submit" name="submit" value="Submit"> <input type="reset" name="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
        </center>
    </body>
</html>
